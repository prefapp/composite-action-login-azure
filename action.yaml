name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  creds:  
    required: true
  resource-group:  
    required: true
  cluster-name:  
    required: true
  repository-name:
    required: true
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
  helmfile-creds:
    value: ${{ steps.set-helmfile.outputs.creds }}
    
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash

    - id: random-number-generator
      run: echo "::set-output name=random-id::$(echo $RANDOM)"
      shell: bash

    - name: AZURE Setup / Azure Login
      uses: Azure/login@v1
      with:
        creds: ${{ inputs.creds }}
      
    - name: AZURE Setup / AKS Context
      uses: azure/aks-set-context@v1
      with:
        creds: ${{ inputs.creds }}
        resource-group: ${{ inputs.resource-group }}
        cluster-name: ${{ inputs.cluster-name }}
    - id: set-helmfile
      shell: bash
      run: |
        export HELMFILE_CREDS=$(az acr login --name ${{ inputs.cluster-name }} --expose-token --output tsv --query accessToken)
        echo "::set-output name=creds::$(echo $HELMFILE_CREDS)"